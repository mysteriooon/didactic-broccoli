        <!--<h1>Социальный калькулятор</h1>-->
        <div class="content-card">
            <p class="text-desc">Заполните форму, чтобы определить, какие льготы Вам могут быть доступны</p>
            <form action="submit" class="form-column">
                <input class="input__field" type="text" name="revenue" placeholder="Ежемесячный доход, руб.">
                <input class="input__field" type="text" name="child" placeholder="Количество детей">

                    <p class="form__subhead">Отметьте особенности вашего здоровья</p>
                    <p><input type="checkbox" name="health_disability" value="a1">Инвалидность<Br>
                    <input type="checkbox" name="health_disabled-person" value="a2">Ограниченные возможности здоровья<Br>
                    <input type="checkbox" name="health_pregnant" value="a3">Беременность<Br>
                    <input type="checkbox" name="health_disease" value="a4">Хронические заболевания</p>
                </div>
                <div class="form__block">
                    <p class="form__subhead">Вы владеете недвижимым имуществом?</p>
                    <p><input type="radio" name="estate" value="yes">Да<Br>
                    <input type="radio" name="estate" value="no">Нет</p>
                </div>
