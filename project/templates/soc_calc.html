<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>
    <header>
        <div class="header-menu">
            <ul class="header-menu__list">
                <li class="header-menu__item item-active"><a href="/">Социальный калькулятор</a></li>
                <li class="header-menu__item"><a href="/dashboard">Аналитика</a></li>
                <li class="header-menu__item"><a href="/registry">Реестр</a></li>
            </ul>
        </div>

    </header>
    <div class="wrapper">
        <!--<h1>Социальный калькулятор</h1>-->
        <div class="content-card">
            <p class="text-desc">Заполните форму, чтобы определить, какие льготы Вам могут быть доступны</p>
            <form class="form-column" method="post" action="/form">
                <input class="input__field" type="text" name="revenue" placeholder="Ежемесячный доход, руб.">
                <input class="input__field" type="text" name="child" placeholder="Количество детей">
                <div class="form__block">
                    <p class="form__subhead">Отметьте особенности вашего здоровья</p>
                    <p><input type="checkbox" name="health_disability" value="true">Инвалидность<Br>
                    <input type="checkbox" name="health_disabled-person" value="true">Ограниченные возможности здоровья<Br>
                    <input type="checkbox" name="health_pregnant" value="true">Беременность<Br>
                    <input type="checkbox" name="health_disease" value="true">Хронические заболевания</p>
                </div>
                <div class="form__block">
                    <p class="form__subhead">Вы владеете недвижимым имуществом?</p>
                    <p><input type="radio" name="estate" value="true">Да<Br>
                    <input type="radio" name="estate" value="false">Нет</p>
                </div>
                <!--
                <select>
                    <option disabled>В</option>
                    <option>Пункт 2</option>
                </select>
                -->
                <!--<button type="submit" class="btn">Рассчитать</button>-->
                <button type="submit" class="btn">Рассчитать</button>
            </form>
        </div>
    </div>
</body>
</html>
